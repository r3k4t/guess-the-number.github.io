<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Number Guessing Game</title>
</head>
<style>
    html {
        font-family: sans-serif;
    }

    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        background-color:rgb(83, 149, 175);

    }
    .card-body-bg{
        background-color:rgb(119, 191, 219);
    }
  
</style>

<body>





    <div class="container " style="padding-top:180px">

        <div class="card card-body card-body-bg">
            <h1>Guess The Number</h1>
            <p>We have selected a random between 1 - 10.Seen if you can guess it.</p>
            <div class="form">
                <label for="guessField">Enter a guess:</label>
                <input type="text" name="" id="guessField" class="guessField ">
                <input type="submit" value="Submit guess" class="guessSubmit  btn-primary btn-block" id="submitguess">

            </div>

        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
